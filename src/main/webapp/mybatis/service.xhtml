<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<h:body>
    <h2>#{serviceDetailsMyBatis.service.name}</h2>
    <ol>
        <ui:repeat value="#{serviceDetailsMyBatis.mechanicList}" var="mechanic">
            <li>#{mechanic.name}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{serviceDetailsMyBatis.newMechanic.name}" required="true"/>
        <h:commandButton value="Add new mechanic" action="#{serviceDetailsMyBatis.addMechanic}">
            <f:param name="serviceId" value="#{serviceDetailsMyBatis.service.id}" />
        </h:commandButton>
    </h:form>
    <h:link value="Services" outcome="/mybatis/services"/>
</h:body>
</html>
