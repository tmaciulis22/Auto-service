<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:body>
    <h2>Services:</h2>
    <ol>
        <ui:repeat value="#{servicesMyBatis.serviceList}" var="service">
            <li><h:link value="#{service.name}" outcome="service?serviceId=#{service.id}"/></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{servicesMyBatis.newService.name}" required="true"/>
        <h:commandButton value="Add new service" action="#{servicesMyBatis.addService}"/>
    </h:form>
    <h:link value="Same web w/o MyBatis" outcome="/index"/>
</h:body>
</html>
