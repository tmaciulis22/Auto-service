<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Services:</h2>
    <ol>
        <ui:repeat value="#{services.serviceList}" var="service">
            <li><h:link value="#{service.name}" outcome="service?serviceId=#{service.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{services.newService.name}" required="true" />
        <h:commandButton value="Add new service" action="#{services.addService}" />
    </h:form>
</h:body>
</html>
