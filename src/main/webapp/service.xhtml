<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<h:body>
    <h2>#{serviceDetails.service.name}:</h2>
    <ol>
        <ui:repeat value="#{serviceDetails.service.mechanics}" var="mechanic">
            <li>#{mechanic.name}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{serviceDetails.newMechanic.name}" required="true"/>
        <h:commandButton value="Add new mechanic" action="#{serviceDetails.addMechanic}">
            <f:param name="serviceId" value="#{serviceDetails.service.id}"/>
        </h:commandButton>
    </h:form>
    <br/>
    <h:form>
        <h:outputText value="Service's name: "/>
        <h:inputText value="#{serviceDetails.service.name}" required="true"/>
        <h:commandButton value="Update with sleep" action="#{serviceDetails.updateServiceName(true)}">
            <f:param name="serviceId" value="#{serviceDetails.service.id}" />
        </h:commandButton>
        <h:commandButton value="Update" action="#{serviceDetails.updateServiceName(false)}">
            <f:param name="serviceId" value="#{serviceDetails.service.id}" />
        </h:commandButton>
        <br />
        <h:outputText value="Name was already modified by other user. Try again later..."
                      rendered="#{param['error'] == 'optimistic-lock-exception'}"/>
    </h:form>
    <br/>
    <h:link outcome="index" value="Services"/>
</h:body>
</html>
